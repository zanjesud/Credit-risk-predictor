<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Assessment System</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¦ Credit Risk Assessment System</h1>
            <p>Real-time credit risk analysis and reporting</p>
        </header>

        <main>
            <!-- Search Section -->
            <section id="search-section">
                <div class="search-container">
                    <h2>ğŸ” Customer Risk Assessment</h2>
                    <p class="search-subtitle">Enter Customer ID to view credit risk analysis</p>
                    
                    <form id="search-form" class="search-form">
                        <div class="input-group">
                            <label for="customer-id">Customer ID</label>
                            <input 
                                type="number" 
                                id="customer-id" 
                                name="customer_id" 
                                placeholder="Enter 6-digit Customer ID (e.g., 100000)"
                                min="100000"
                                required
                                autofocus
                            />
                            <button type="submit" class="btn btn-primary btn-search">
                                <span>ğŸ” Search</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Results Section -->
                <div id="results-section" class="results-section" style="display: none;">
                    <div id="search-results">
                        <!-- Results will be displayed here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="src/services/api.js"></script>
    <script src="src/services/recordService.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
